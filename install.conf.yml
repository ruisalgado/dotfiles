- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.vimrc: vimrc
    ~/.oh-my-zsh: oh-my-zsh
    ~/.tmux: tmux/
    ~/.tmux.conf: tmux.conf
    ~/.zsh: zsh/
    ~/.zshrc:
        force: true
        path: zshrc
    ~/.gitignore: gitignore
    ~/.gitconfig: gitconfig
    ~/bin: bin
    "~/Library/Application\ Support/Code/User/settings.json": code/settings.json
    "~/Library/Application\ Support/Code/User/keybindings.json": code/keybindings.json

- shell:
    - git submodule update --init --recursive
